<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Use arrow keys for rotate cube</h1>
    <div class="container">
        <div class="cube">
            <div class="sides side1"></div>
            <div class="sides side2"></div>
            <div class="sides side3"></div>
            <div class="sides side4"></div>
            <div class="sides side5"></div>
            <div class="sides side6"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
